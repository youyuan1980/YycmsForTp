<html>
<head>
    <meta charset="UTF-8">
    <title>无标题页</title>
    <link href="__PUBLIC__/Css/css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/script/jquery-1.7.2.min.js"></script>
</head>
<body>
    <form id="form1" method="post" action="">
        <div>
            <div class="PageHeader">
                <div class="PageTitle">
                    {$title}
                </div>
            </div>
            <div class="PageToolBar" id="PageToolBar">
                <img src="__PUBLIC__/Images/add.gif" /><a id="c1" href="#" onclick="cl_Click();">保存</a>
            </div>
            <div id="container">
                <div id="content">
                    <table style="width: 100%" cellspacing="0" border="0" align="left" class="ContentTable"
                    id="LoginInfo">
                        <tr>
                            <td width="10%">用户ID</td>
                            <td>
                                <input type="text" name="userid" id="userid" width="300" value='{$userid}' />
                            </td>
                        </tr>
                        <tr id="a1">
                            <td width="10%">用户名称</td>
                            <td>
                                <input type="text" name="username" id="username" width="300" value='{$username}' />
                            </td>
                        </tr>
                        <tr>
                            <td>权限</td>
                            <td>
                            <volist name="rolelist" id="item">

                                <input type="checkbox" value="{$item.roleid}" id=\"chkroles\" name="chkroles[]"  {$item.ischecked}   />{$item.rolename}
                                <br>
                            </volist>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
